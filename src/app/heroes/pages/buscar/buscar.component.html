<div fxLayout="column">
    <div>
        <h1>Buscador de héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div>
        <h3>Buscador</h3>

        <mat-form-field class="ancho-completo" appearance="fill">
            <mat-label>Nombre</mat-label>
            <input type="text" 
                    placeholder="Ingrese nombre del héroe" 
                    aria-label="Nombre" 
                    matInput 
                    required
                    [(ngModel)]="termino"
                    [matAutocomplete]="auto"
                    (input)="buscarHeroe()">
            <mat-option *ngIf="heroes.length === 0 && termino.trim().length > 1" value="">
                No se encontró ningun resultado
            </mat-option>
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{ heroe.superhero }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
</div>
